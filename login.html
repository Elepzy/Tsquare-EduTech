<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login | Tsquare EduTech</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./Image/logo.png" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-red-100 to-blue min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated SVG background -->
  <svg class="absolute inset-0 w-full h-full pointer-events-none z-0" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0" y1="0" x2="1440" y2="800" gradientUnits="userSpaceOnUse">
        <stop stop-color="#6366f1" />
        <stop offset="1" stop-color="#ec4899" />
      </linearGradient>
    </defs>
    <path d="M0,400 C360,600 1080,200 1440,400 L1440,800 L0,800 Z" fill="url(#bgGradient)">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M0,400 C360,600 1080,200 1440,400 L1440,800 L0,800 Z;
                M0,350 C400,700 1040,100 1440,350 L1440,800 L0,800 Z;
                M0,400 C360,600 1080,200 1440,400 L1440,800 L0,800 Z" />
    </path>
  </svg>
  <div class="relative z-10 max-w-3xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
    <!-- Left Column: Welcome & Illustration -->
    <div class="md:w-1/2 bg-gradient-to-br from-indigo-500 to-pink-400 text-white flex flex-col justify-center items-center p-10">
      <img src="Image/logo.png" alt="Logo" class="w-16 h-16 mb-6 rounded-full shadow-lg">
      <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
      <p class="mb-6 text-lg">Log in to access your dashboard, classes, assignments, exams, and certificates.</p>
      <ul class="space-y-3 text-left w-full max-w-xs">
        <li class="flex items-center gap-2"><span class="bg-white bg-opacity-20 p-2 rounded-full"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></span> Secure Login</li>
        <li class="flex items-center gap-2"><span class="bg-white bg-opacity-20 p-2 rounded-full"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6"/></svg></span> Access All Features</li>
        <li class="flex items-center gap-2"><span class="bg-white bg-opacity-20 p-2 rounded-full"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 17l4 4 4-4m0-5V3a1 1 0 00-1-1H7a1 1 0 00-1 1v9"/></svg></span> Personalized Dashboard</li>
      </ul>
    </div>
    <!-- Right Column: Login Form -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Login to Your Account</h2>
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" required>
        </div>
        <button type="submit" class="w-full py-3 px-4 bg-indigo-700 text-white font-semibold rounded-lg shadow hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center mt-2">
          <span>Login</span>
        </button>
        <div id="loginSpinner" class="hidden flex justify-center mt-2"><svg class="animate-spin h-6 w-6 text-indigo-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg></div>
        <p id="loginError" class="hidden text-center text-red-600 mt-2"></p>
        <p id="loginSuccess" class="hidden text-center text-green-600 mt-2"></p>
      </form>
      <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-600 underline font-semibold">Sign Up</a></p>
      <p class="mt-2 text-center"><a href="forget.html" class="text-pink-600 underline">Forgot Password?</a></p>
    </div>
  </div>
  <script>
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');
  const loginSuccess = document.getElementById('loginSuccess');
  const loginSpinner = document.getElementById('loginSpinner');
  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    loginError.classList.add('hidden');
    loginError.textContent = '';
    loginSuccess.classList.add('hidden');
    loginSuccess.textContent = '';
    loginSpinner.classList.remove('hidden');
    const email = loginForm.email.value.trim();
    const password = loginForm.password.value.trim();
    if (!email || !password) {
      loginError.textContent = 'Please enter both email and password.';
      loginError.classList.remove('hidden');
      loginSpinner.classList.add('hidden');
      return;
    }
    if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
      loginError.textContent = 'Please enter a valid email address.';
      loginError.classList.remove('hidden');
      loginSpinner.classList.add('hidden');
      return;
    }
    try {
      const res = await fetch('https://reqres.in/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': 'reqres-free-v1'
        },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      loginSpinner.classList.add('hidden');
      if (res.ok && data.token) {
        loginSuccess.textContent = 'Login successful! Redirecting...';
        loginSuccess.classList.remove('hidden');
        localStorage.setItem('userName', email.split('@')[0]);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userAvatar', './Image/urban-double-exposure-collage-concept.jpg');
        window.location.href = 'dashboard.html';
      } else {
        loginError.textContent = data.error || 'Login failed. Please check your credentials.';
        loginError.classList.remove('hidden');
      }
    } catch (err) {
      loginSpinner.classList.add('hidden');
      loginError.textContent = 'Network error. Please try again.';
      loginError.classList.remove('hidden');
    }
  });
  </script>
</body>
</html>
