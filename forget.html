<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | TsquareEduTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-pink-100 to-white min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated SVG background -->
  <svg class="absolute inset-0 w-full h-full pointer-events-none z-0" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0" y1="0" x2="1440" y2="800" gradientUnits="userSpaceOnUse">
        <stop stop-color="#6366f1" />
        <stop offset="1" stop-color="#ec4899" />
      </linearGradient>
    </defs>
    <path d="M0,400 C360,600 1080,200 1440,400 L1440,800 L0,800 Z" fill="url(#bgGradient)">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M0,400 C360,600 1080,200 1440,400 L1440,800 L0,800 Z;
                M0,350 C400,700 1040,100 1440,350 L1440,800 L0,800 Z;
                M0,400 C360,600 1080,200 1440,400 L1440,800 L0,800 Z" />
    </path>
  </svg>
  <div class="relative z-10 max-w-xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
    <!-- Left Column: Illustration & Info -->
    <div class="md:w-1/2 bg-gradient-to-br from-indigo-500 to-pink-400 text-white flex flex-col justify-center items-center p-10">
      <img src="Image/logo.png" alt="Logo" class="w-16 h-16 mb-6 rounded-full shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Forgot Your Password?</h2>
      <p class="mb-6 text-lg">No worries! Enter your email and we'll send you instructions to reset your password.</p>
    </div>
    <!-- Right Column: Form -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-xl font-bold text-indigo-700 mb-6 text-center">Reset Password</h2>
      <form id="forgetForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" required>
        </div>
        <button type="submit" class="w-full py-3 px-4 bg-indigo-700 text-white font-semibold rounded-lg shadow hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center mt-2">
          <span>Send Reset Link</span>
        </button>
        <div id="forgetSpinner" class="hidden flex justify-center mt-2"><svg class="animate-spin h-6 w-6 text-indigo-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg></div>
        <p id="forgetError" class="hidden text-center text-red-600 mt-2"></p>
        <p id="forgetSuccess" class="hidden text-center text-green-600 mt-2"></p>
      </form>
      <p class="mt-6 text-center text-gray-600">Remembered your password? <a href="login.html" class="text-indigo-600 underline font-semibold">Login</a></p>
    </div>
  </div>
  <script>
    document.getElementById('forgetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const spinner = document.getElementById('forgetSpinner');
      const errorDiv = document.getElementById('forgetError');
      const successDiv = document.getElementById('forgetSuccess');
      errorDiv.classList.add('hidden');
      errorDiv.textContent = '';
      successDiv.classList.add('hidden');
      successDiv.textContent = '';
      spinner.classList.remove('hidden');
      try {
        // Simulate API call
        await new Promise(res => setTimeout(res, 1200));
        spinner.classList.add('hidden');
        successDiv.textContent = 'If your email exists, a reset link has been sent.';
        successDiv.classList.remove('hidden');
      } catch (err) {
        spinner.classList.add('hidden');
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
