<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - EduPlatform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./Image/logo.png" type="image/x-icon">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8">
    <div class="flex flex-col items-center mb-8">
      <div class="w-32 h-32 rounded-full bg-gray-200 overflow-hidden mb-4">
        <img id="profileAvatar" src="" alt="User Avatar" class="w-full h-full object-cover">
      </div>
      <h2 id="profileName" class="text-2xl font-bold text-gray-800 mb-2">Loading...</h2>
      <p id="profileEmail" class="text-gray-600 mb-2">Loading...</p>
      <p id="profileBio" class="text-gray-500 text-center">Loading bio...</p>
    </div>
    <form id="editProfileForm" class="space-y-4">
      <div>
        <label for="editName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="editName" name="editName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label for="editEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="editEmail" name="editEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label for="editBio" class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea id="editBio" name="editBio" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Update Profile</button>
      <div id="profileMsg" class="text-green-600 text-sm mt-2 hidden"></div>
    </form>
  </div>
  <script>
    // Fetch user data from Random User API
    fetch('https://randomuser.me/api/')
      .then(res => res.json())
      .then(data => {
        const user = data.results[0];
        document.getElementById('profileAvatar').src = user.picture.large;
        document.getElementById('profileName').textContent = `${user.name.first} ${user.name.last}`;
        document.getElementById('profileEmail').textContent = user.email;
        document.getElementById('profileBio').textContent = user.location.city + ', ' + user.location.country;
        // Pre-fill edit form
        document.getElementById('editName').value = `${user.name.first} ${user.name.last}`;
        document.getElementById('editEmail').value = user.email;
        document.getElementById('editBio').value = user.location.city + ', ' + user.location.country;
      });
    // Edit profile logic
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('profileName').textContent = document.getElementById('editName').value;
      document.getElementById('profileEmail').textContent = document.getElementById('editEmail').value;
      document.getElementById('profileBio').textContent = document.getElementById('editBio').value;
      const msg = document.getElementById('profileMsg');
      msg.textContent = 'Profile updated!';
      msg.classList.remove('hidden');
      setTimeout(() => msg.classList.add('hidden'), 2000);
    });
  </script>
</body>
</html>
